<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Doxygen $doxygenversion"/>
    <meta name="theme-color" content="#0091EA">
    
    <title>$title</title>
    
    <!-- Stylesheets -->
    <link href="$relpath^tabs.css" rel="stylesheet" type="text/css"/>
    <link href="$relpath^doxygen-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="$relpath^custom.css" rel="stylesheet" type="text/css"/>
    
    <!-- Scripts -->
    <script type="text/javascript" src="$relpath^doxygen-awesome-darkmode-toggle.js"></script>
    <script type="text/javascript" src="$relpath^doxygen-awesome-fragment-copy-button.js"></script>
    <script type="text/javascript" src="$relpath^doxygen-awesome-interactive-toc.js"></script>
    
    <script type="text/javascript">
        // Initialize dark mode
        DoxygenAwesomeDarkModeToggle.init();
        // Initialize interactive TOC
        DoxygenAwesomeInteractiveToc.init();
        // Initialize copy button
        DoxygenAwesomeFragmentCopyButton.init();
    </script>
    
    $extrastylesheet
</head>
<body>
    <div class="header">
        <div class="headertitle">
            <div class="title">$projectname $projectnumber</div>
            <div class="subtitle">$projectbrief</div>
        </div>
    </div>
